<!DOCTYPE>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Wish List Home</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <form action= "{% url 'user:login' %}" method="POST">
            {% csrf_token %}
            Username: <input type ="text" name="u_name" placeholder="Username"><br>
            Password: <input type = "password" name= "password" placeholder="Password"><br> 
        <input type="submit" value ="Login">
        </form>
        <hr>
        <form action= "{% url 'user:register' %}" method ="POST">
            {% csrf_token %}
            First Name: <input type="text" name="first_name" placeholder="First Name"><br>
            Email: <input type="text" name="email" placeholder="Email"><br>
            Username: <input type ="text" name="u_name" placeholder="Username"><br>
            Password: <input type="password" name="password" placeholder="Password"><br>
            Confirm Password: <input type="password" name="confirm" placeholder="Confirm Password"><br>
            Date Hired: <input type ="date" name ="date_hired" placeholder="Date"><br>
            <input type="submit" value="Register">
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{message.tags }}"{% endif %} >{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}

    </body>
</html>
